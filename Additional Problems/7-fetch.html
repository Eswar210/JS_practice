<!-- 7. Write a JavaScript program to fetch a list of users from an API and display their names,email,phone number in a table -->
<!-- https://jsonplaceholder.typicode.com/users -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tbody id="ok"></tbody>
    </table>
    <script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(d => d.forEach(data => {document.getElementById('ok').innerHTML+=`<tr><td>${data.name}</td><td>${data.email}</td><td>${data.phone}</td></tr>`;}))
    .catch((x) => console.log('Error:', x));
    </script>
</body>
</html>
